<div class="container-fluid p-4">

<h3 class="text-orange">My phone book</h3>
<p>New contact</p>
<div class="row">
  <div class="col-5 bg-orange">
    <form [formGroup]="this.phonebookService.form" (ngSubmit)="onSubmit()" class="bg-grey p-3">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">This field is required</div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">This field is required</div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input formControlName="phone" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.phone.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.phone.errors">This field is required: insert a telephone number (min. 6 Numbers)</div>
      </div>
      <div class="form group text-center">
        <input type="submit" class="btn bg-blue" value="Add contact">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">Submitted successfully
    </div>
  </div>
  <div class="col-7">
    <phone-book-list></phone-book-list>
  </div>
</div>
  
</div>
